<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="https://www.thymeleaf.org" 
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
	    <title>Consent required</title>
	    <style>
	        body {
	            background-color: aliceblue;
	        }
	    </style>
	</head>
	<body>
	<div class="container">
	    <div class="py-5">
	        <h1 class="text-center text-primary">App 权限</h1>
	    </div>
	    <div class="row">
	        <div class="col text-center">
	            <p>
					应用
	                <span class="font-weight-bold text-primary" th:text="${clientId}"></span>
					想要访问您的帐户
	                <span class="font-weight-bold" th:text="${principalName}"></span>
	            </p>
	        </div>
	    </div>
	    <div class="row pb-3">
			<div class="col text-center"><p>请求以下权限 通过上述应用程序。<br/>请查看 这些并在您同意的情况下同意。
			</p></div>
	    </div>
	    <div class="row">
	        <div class="col text-center">
	            <form method="post" th:action="@{/oauth2/authorize}">
	                <input type="hidden" name="client_id" th:value="${clientId}">
	                <input type="hidden" name="state" th:value="${state}">
	
	                <div th:each="scope: ${scopes}" class="form-group form-check py-1">
	                    <input class="form-check-input float-none"
	                           type="checkbox"
	                           name="scope"
	                           th:value="${scope.scope}"
	                           th:id="${scope.scope}">
	                    <label class="form-check-label font-weight-bold" th:for="${scope.scope}" th:text="${scope.scope}"></label>
	                    <p class="text-primary" th:text="${scope.description}"></p>
	                </div>
	
					<p th:if="${not #lists.isEmpty(previouslyApprovedScopes)}">你已对以上授予以下权限应用程序:</p>
	                <div th:each="scope: ${previouslyApprovedScopes}" class="form-group form-check py-1">
	                    <input class="form-check-input float-none"
	                           type="checkbox"
	                           th:id="${scope.scope}"
	                           disabled
	                           checked>
	                    <label class="form-check-label font-weight-bold" th:for="${scope.scope}" th:text="${scope.scope}"></label>
	                    <p class="text-primary" th:text="${scope.description}"></p>
	                </div>

					<div class="form-group pt-3">
						<button class="btn btn-primary btn-lg" type="submit">
							提交 同意
						</button>
					</div>
					<div class="form-group">
						<button class="btn btn-link regular" type="reset">
							取消
						</button>
					</div>
	            </form>
	        </div>
	    </div>
	    <div class="row pt-4">
	        <div class="col text-center">
				<p>
					<small>
						需要您同意提供访问权限。
						<br/>如果不同意，点击取消，不同意
						信息将与应用程序共享。
					</small>
				</p>
	        </div>
	    </div>
	</div>
	</body>
</html>
